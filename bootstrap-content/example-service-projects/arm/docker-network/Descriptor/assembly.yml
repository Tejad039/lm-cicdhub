name: assembly::docker-network::1.0
description: Docker network VNF
properties:
  deploymentLocation:
    type: string
    description: the name of the location for this assemblies resources to be deploy 
    default: local
  resourceManager:
    type: string
    description: the name of the resource manager that manages the resources
    default: "defaultrm"
  networkname:
    type: string
    description: name of the network
    default: net
  subnet:
    type: string
    description: subnet for new network
    default: "10.20.1.0/24"
  iprange:
     type: string
     description: ip range 
     default: "10.20.1.0/24"
  gateway:
    type: string
    description: subnet of user defined network
    default: "10.20.1.1"
  overlay:
    type: string
    description: Set to true if this is an overlay network
    default: false
  vni:
    type: string
    description: vxlan network identifier for this overlay network
    default: "10"
  networkid:
    type: string
    description: docker id of network instance
    value: ${network.networkid}
    read-only: true
  bridgeid:
    type: string
    description: id of linux bridge 
    value: ${network.bridgeid}
    read-only: true   
composition:
  network:
    type: resource::docker-network::1.0
    quantity: 1
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      networkname:
        value: ${networkname}   
      subnet:
        value: ${subnet}   
      iprange:
        value: ${iprange}   
      gateway:
        value: ${gateway}   
      overlay:
        value: ${overlay}   
      vni:
        value: ${vni}   
