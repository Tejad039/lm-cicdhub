# Configure the AIO to use charts and docker images pushed to the Nexus/Docker registry of the CICDHub
{% if bootstrap_lm_packages|default(False)|bool == True %}
docker_insecure_registries:
  - {{ cicdhub_docker_registry_host }}:{{ cicdhub_docker_registry_port}}

lm_charts_strategy: from_package
lm_charts_package: {{ cicdhub_lm_helm_charts_nexus }}/{{bootstrap_lm_helm_charts_path | basename }}

lm_docker_strategy: from_registry
lm_docker_registry_host: {{ cicdhub_docker_registry_host }}
lm_docker_registry_port: {{ cicdhub_docker_registry_port }}
{% endif %}

# Configure the AIO to use the Openldap on the CICDHub
lm_external_openldap: True
lm_external_openldap_url: {{ cicdhub_openldap }}
lm_external_openldap_manager_password: {{ cicdhub_ldap_manager_password }}
