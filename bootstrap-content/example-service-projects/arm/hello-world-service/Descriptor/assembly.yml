name: assembly::hello-world::1.0
description: simple starter service
properties:
  deploymentLocation:
    description: The location where the service will be instantiated
    type: string
    default: local
  resourceManager:
    description: The resource manager that will be used to instantiate the components
      of the service
    type: string
    default: defaultrm
  service_address:
    type: string
    default: ${voip-server.data_address}
    value: ${voip-server.data_address}
composition:
  mgmt_network:
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      networkname:
        value: mgmt
      subnet:
        value: 10.20.100.0/24
      iprange:
        value: 10.20.100.0/24
      gateway:
        value: 10.20.100.1
    type: assembly::docker-network::1.0
  data_network:
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      networkname:
        value: data
      subnet:
        value: 10.20.101.0/24
      iprange:
        value: 10.20.101.0/24
      gateway:
        value: 10.20.101.1
    type: assembly::docker-network::1.0
  voip-server:
    properties:
      mgmt_network:
        value: ${mgmt_network.networkname}
      data_network:
        value: ${data_network.networkname}
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
    type: assembly::ip-pbx-vnf::1.0
  sipp:
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      target_sip_address:
        value: ${voip-server.data_address}
      mgmt_network:
        value: ${mgmt_network.networkname}
      data_network:
        value: ${data_network.networkname}
    type: assembly::sip-performance::1.0
